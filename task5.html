<h2 style="color: blue;" ><center>Registration Form</center></h2>
    <table border="1" bordercolor="Black" align="center"><!--table attributes-->
        <tr><!--rows-->
          <th width="275">First Name</th> 
          <th width="275"><input type="text"
            name="FirstName"
            size="50"/></th> 
        </tr>


        <tr><!--rows-->
          <th width="275">Last Name</th> 
          <th width="275"><input type="text"
            name="LastName"
            size="50"/></th>

        </tr>

        <tr><!--rows-->
            <th width="250">Email</th> 
            <th width="250"><input type="email" 
                name="Email" 
                size="50"/></th> 

        </tr>

        <tr><!--rows-->
            <th>Password</th> 
            <th><input type="password" 
                name="Password" 
                size="50"/></th> 

        </tr>

        <tr><!--rows-->
            <td><b><center>Re-enter Password</center></b></td> 
            <td><input type="password" 
                name="Password" 
                size="50"/></td> 

        </tr>

        <tr><!--rows-->
            <td rowspan="2"><b><center>Gender</center></b></td> 

                <td>
                    <input type="radio" name="gender" id="Male" value="Male"/>
                    <label for="Male">Male</label>
                </td></tr>
                <tr>
                <td> 
                    <input type="radio" name="gender" id="Female" value="Female"/>
                    <label for="Female">Female</label> 
                </td>
        </tr>

        <tr><!--rows-->
            <td><b><center>Age</center></b></td> 
            <td><input type="text" 
                name="Age" 
                size="50"/></td> 

        </tr>

        <tr><!--rows-->
            <td><b><center>Phone Number</center></b></td> 
            <td><input type="text" 
                name="Phone Number" 
                size="50"/></td> 

        </tr>

        <tr><!--rows-->
            <td><b><center>Address</center></b></td> 
            <td><textarea cols="47" rows="5" value="address"></textarea></td> 
        </tr>

        <tr><!--rows-->
            <td><b><center>State</center></b></td> 
            <td><input type="text" 
                name="Phone Number" 
                size="50"/></td> 

        </tr>

        <tr><!--rows-->
            <td><b><center>Country</center></b></td> 
            <td><select name="Country" id="Country">
                <option value="Choose Your Country">Choose Your Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
            </td> 

        </tr>


        <tr><!--rows-->
            <td><b><center>Tick the languages you know:</center></b></td> 
            <td><input type="checkbox" name="Language" value="English"/>
                <label for="English">English</label>
                <input type="checkbox" name="Language" value="Kannada"/>
                <label for="Kannada">Kannada</label>
                <input type="checkbox" name="Language" value="Hindi"/>
                <label for="Hindi">Hindi</label>
                <input type="checkbox" name="Language" value="Telugu"/>
                <label for="Telugu">Telugu</label>
            </td> 
        </tr>

        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true.</td> 
        </tr>


        <tr><!--rows-->
            <td colspan="2" align="right">Log in to<a href="https://www.ethnus.com" target="_blank"> Ethnus</a> website</td>  
        </tr>

    </table>
    <br />
    <center><button type="submit">Register</button></center>
